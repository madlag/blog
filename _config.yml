# Site
# Using information from https://deepu.tech/static-site-generators-rundown-how-i-set-up-my-own-blog-with-jekyll/
name: "François Lagunas"
title: "François Blog"
description: "François Blog."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
#baseurl: /mediumish-theme-jekyll
#google_analytics: 'UA-46278016-1'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: François Lagunas
    display_name: François
    gravatar: 205c3e49902572f215d99796656526c7
    email: francois.lagunas@gmail.com
    web: https://madlag.github.io
    twitter: https://twitter.com/madlag
    description: "AI Researcher & Entrepreneur & Angel Investor. Space Enthusiast, Sea Lover & Scuba Divemaster.."

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
#paginate: 6
#paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
#adsense: "disabled"
#adsense-data-ad-client: "ca-pub-3412143450191416"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, vendor]
